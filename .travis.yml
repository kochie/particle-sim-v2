language: node_js
cache:
  bundler: true
node_js:
- '10'
- '9'
- '8'
jobs:
  include:
  - stage: Lint
    script: npm run lint
  - stage: Test & Coverage
    script: npm run coverage
  - stage: Build & Deploy
    if: branch = master
    script: echo $NOW_TOKEN && npm run build && npx now --token $NOW_TOKEN && npx
      now alias --token $NOW_TOKEN
env:
  matrix:
    secure: 
