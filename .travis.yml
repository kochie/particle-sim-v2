language: node_js
node_js:
- '10'
cache:
  bundler: true
jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Test & Coverage
      script: npm run coverage
    - stage: Build & Deploy
      script: npm run build && npm run deploy
      if: branch = master
env:
  global:
    secure: 
