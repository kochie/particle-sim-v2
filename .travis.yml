language: node_js
node_js:
- '10'
script:
- npm run test
jobs:
  include:
  - stage: Lint
    node_js: node
    script: npm run lint
  - stage: Test & Coverage
    script: npm run coverage
  - stage: Build & Deploy
    if: branch = master
    script: echo $NOW_TOKEN && npm run build && npx now --token $NOW_TOKEN && npx
      now alias --token $NOW_TOKEN
env:
  global:
  - secure: 
  - secure: 
